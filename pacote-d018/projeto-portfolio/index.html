<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">

</head>
<body>
    <header>
        <nav id="menu">
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-brain"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-graduation-cap"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-trowel-bricks"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-moon"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="ficha">
            <img src="imagens/femboy.jpg" alt="Me" class="foto">
            <h1>Shy Neko Boy</h1>
            <p>Apenas um Femboy UwU que ama  criar coisinhas, desde músicas, design de posters e sites YAY.</p>
            <div id="social">
                <a href="https://www.youtube.com/@LangleyMoonBeats" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://open.spotify.com/intl-pt/artist/2ddMKCEouNvIAxQ4fLUQ59" target="_blank"><i class="fa-brands fa-spotify"></i></a>
                <a href="https://x.com/Liminal4ever" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://github.com/BrightMoonDev" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
        </section>

        <section id="detalhes">
                <article id="video">
                    <h2>
                        <i class="fa-solid fa-handshake"></i>
                        Deixe-me apresentar</h2>
                    <div class="video-conteiner">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/BUdqgwxFxVo?si=UwxhVejGt4XanteJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </article> <!-- Fim article#video -->

                <article id="skills"> 
                    <h2><i class="fa-solid fa-brain"></i> Minhas Skills</h2>
                    
                    <div id="skill-conteiner">
                        <div class="item">
                            <div class="info">
                                <span class="nome">
                                    <i class="fa-solid fa-code"></i> HTML5
                                </span>
                                <span class="porcent">
                                    90%
                                </span>
                            </div>
                            <div class="barra">
                                <div class="progresso" style="width: 90%;"></div>
                            </div>
                        </div>

                        <div class="item">
                            <div class="info">
                                <span class="nome">
                                    <i class="fa-solid fa-code"></i> CSS3
                                </span>
                                <span class="porcent">
                                    80%
                                </span>
                            </div>
                            <div class="barra">
                                <div class="progresso" style="width: 80%;"></div>
                            </div>
                        </div>
                        
                        <div class="item">
                            <div class="info">
                                <span class="nome">
                                    <i class="fa-solid fa-code"></i> JavaScript
                                </span>
                                <span class="porcent">
                                    75%
                                </span>
                            </div>
                            <div class="barra">
                                <div class="progresso" style="width: 75%;"></div>
                            </div>
                        </div>
                    </div>
                </article> <!-- Fim article#skills -->

                <article id="formacao"> 
                    <h2>
                        <i class="fa-solid fa-graduation-cap"></i>
                        Formação</h2>
                </article> <!-- Fim article#formacao -->

                <article id="projetos"> 
                    <h2>
                        <i class="fa-solid fa-trowel-bricks"></i>
                        Projetos</h2>
